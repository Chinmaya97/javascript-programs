<script>
 let promise1 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("Promise1");
        },1000);
    });

    let promise2 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            reject("Error");
        },0);
    });

    let promise3 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("Promise3")
        },3000);
    });

    

    
    Promise.race([promise1,promise2,promise3]).then((posRes)=>{
            console.log(posRes);
    },(errRes)=>{
            console.log(errRes);
    });
  
 

</script>
