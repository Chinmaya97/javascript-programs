<script>
    // pallindrome 
    var string = prompt("enter a string")
    string = string.toLowerCase()
    var pallindrome = (str) => {
        //reverse the string
        var strReverse = str.split("").reverse().join("")
        // check palindrome
        if (strReverse === str) {
            console.log("true")
        } else {
            console.log("false")
        }
    }
    console.log(pallindrome(string))
</script>
