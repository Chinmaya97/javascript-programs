<script>
    // simple calculator
    var operator = prompt("enter one + - * /" )
    var num1 = Number(prompt("Enter num1:"))
    var num2 = Number(prompt("Enter num2:"))
    if (operator == "+") {
        result = num1 + num2;
    } else if (operator == "-") {
        result = num1 - num2;
    } else if (operator == "*") {
        result = num1 * num2;
    } else {
        result = num1 / num2;
    }
    console.log(result);
</script>
