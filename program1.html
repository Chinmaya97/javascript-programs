// sort arrays
let arr = [9,8,7,6,5,4,3,2,1]
let swap;
for (let i = 0; i < arr.length; i++) {
    for (let j = i; j <arr.length; j++) {
        if (arr[i] > arr[j]) {
            swap = arr[i]
            arr[i] = arr[j]
            arr[j] = swap
        }
    }
}
